<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mos9527's WASM cipherer Demo!</title>
    <script src="cipher.js"></script>
    <script type="module">
        cipher().then(Module => {
            window.encrypt = (string, pass, iv) => Module.ccall('encrypt', "string", ["string", "string", "string"], [string, pass, iv])        
            window.decrypt = (string, pass, iv) => Module.ccall('decrypt', "string", ["string", "string", "string"], [string, pass, iv])        
        })    
    </script>
    <style> .error {color: red;} body {color: #222;background: #fff;}@media (prefers-color-scheme: dark) {body {color: #eee;background: #121212;}} </style>
</head>
<body>
    <h1>mos9527's WASM Cipherer</h1>
    My first WASM project!
    <hr>
    <h3>Features:</h3>
    <ul>        
        <li>CRC32 Error checking</li>
        <li>ECB & CBC Modes of stream operation</li>
        <li>Multiple obfuscation boxes (128-bits)</li>
      </ul>
    <i>...ngl it's pretty bad ;(</i>
    <hr>
    <form>
        <label for="cipher">密文（或明文）内容:</label><br>
        <input type="text" id="input"><br>
        <label for="pass">密钥:</label><br>
        <input type="text" id="pass" maxlength="16"><br>
        <label for="iv">IV (CBC 初始化向量，可选):</label><br>
        <input type="text" id="iv" maxlength="16"><br>
        <label>输出:</label><br>
        <code><div id="output"></div></code>
    </form>    
    
    <hr>
    <button onclick="
        try {
            document.getElementById('output').innerText = window.encrypt(
            document.getElementById('input').value,
            document.getElementById('pass').value,
            document.getElementById('iv').value)
            document.getElementById('output').className = 'success'
        } catch (error) {
            document.getElementById('output').innerText = error
            document.getElementById('output').className = 'Encryption failed.'
        }        
    " >加密</button> <button onclick="
        try {
            document.getElementById('output').innerText = window.decrypt(
            document.getElementById('input').value,
            document.getElementById('pass').value,
            document.getElementById('iv').value)
            document.getElementById('output').className = 'success'
        } catch (error) {
            document.getElementById('output').innerText = 'Decryption failed.'
            document.getElementById('output').className = 'error'
        }            
    ">解密</button>
</body>
</html>
